<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Drooble Pop-up</title>
        <meta name="description" content="Drooble Pop-up">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fonts & font-icons -->
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

        <!-- Bootstrap styles -->
        <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

        <!-- Popup module styles -->
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Awesome popup</h1>
                    <button type="button" class="fancy-popup-btn btn btn-lg btn-primary" data-toggle="modal" data-target="#awesomePopup">
                        Popup
                    </button>
                </div>
            </div>
        </div>

        <div id="awesomePopup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="awesomePopupLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <!-- <h4 class="modal-title" id="awesomePopupLabel">Modal title</h4> -->
                    </div>
                    <div class="modal-body">
                        <div id="video-player" class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div data-bind="css: { 'embed-active': embeddedURL().length }" class="embed-empty embed-responsive embed-responsive-16by9">
                                          <iframe data-bind="attr: { src: embeddedURL }" type="text/html" class="embed-responsive-item"></iframe>
                                    </div>
                                </div>
                            </div>
                            <div data-bind="css: { 'hidden': !embeddedURL().length }" class="row video-meta hidden">
                                <div class="col-md-6">
                                    <div class="btn-group social-group">
                                        <button type="button" class="btn btn-lg btn-default btn-transparent btn-no-radius">
                                            <i class="icon icon-heart"></i>
                                            <span>Like</span>
                                        </button>
                                        <button type="button" class="btn btn-lg btn-default btn-transparent btn-no-radius">
                                            <i class="icon icon-share"></i>
                                            <span>Share</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6 text-right">
                                    <div class="btn-group video-modifier-group">
                                        <button type="button" class="btn btn-controls">Edit</button>
                                        <button type="button" class="btn btn-controls btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row new-comment">
                                <div class="col-md-12">
                                    <input data-bind="value: normalURL" type="text" placeholder="Youtube video" class="form-control input-lg form-control-no-radius">
                                </div>
                            </div>
                        </div>

                        <div class="row"><hr></div>
                        <aside id="comment-section" class="row">
                            <div class="col-md-12">
                                <div class="comment">
                                    <section data-bind="foreach: comments">
                                        <header class="comment-header">
                                            <div>
                                              <img data-bind="attr: { src: image }" class="comment-user" alt="avatar">
                                            </div>
                                            <div>
                                                <h4 data-bind="text: name" class="comment-heading"></h4>
                                                <time  data-bind="text: date" class="comment-date text-muted">
                                                    March 7, 2013 at 7:30 PM
                                                </time>
                                            </div>
                                        </header>
                                        <blockquote class="comment-body">
                                            <span data-bind="text: description"></span>
                                            <div class="comment-controls clearfix">
                                                <div class="btn-group social-group pull-left">
                                                    <button type="button" class="btn btn-lg btn-default btn-transparent btn-no-radius">
                                                        <i class="icon icon-heart"></i>
                                                        <span>Like</span>
                                                    </button>
                                                    <button type="button" class="btn btn-lg btn-default btn-transparent btn-no-radius">
                                                        <i class="icon icon-share"></i>
                                                        <span>Share</span>
                                                    </button>
                                                    <button type="button" class="btn btn-lg btn-default btn-transparent btn-no-radius">
                                                        <i class="icon icon-comments"></i>
                                                        <span>Comment</span>
                                                    </button>
                                                </div>
                                                <div class="btn-group social-group comment-modifier-group pull-right">
                                                    <button type="button" class="btn btn-lg btn-default btn-transparent btn-no-radius">
                                                        <i class="icon icon-flag"></i>
                                                        <span>Report</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </blockquote>
                                    </section>
                                    <form data-bind="submit: addComment" class="comment-reply">
                                        <div class="btn-group">
                                            <button class="btn btn-gray btn-no-radius active" type="button">Comment</button>
                                            <button class="btn btn-gray btn-no-radius" type="button">Photo</button>
                                            <button class="btn btn-gray btn-no-radius" type="button">Feedback</button>
                                        </div>
                                        <input id="reply" type="text" data-bind="value: reply" placeholder="Reply ..." class="form-control input-lg form-control-no-radius">
                                    </form>
                                </div>
                            </div>
                        </aside>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/plugins/jquery/jquery.min.js"><\/script>')</script>

        <!-- Bootstrap scripts -->
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/plugins/knockout/knockout.min.js"></script>

        <!-- Popup module scripts -->
        <script src="assets/scripts/popup.js"></script>
        <script type="text/javascript">Popup.init()</script>
    </body>
</html>
